    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>


    <!-- 2. Add the JavaScript to initialize the chart on document ready -->
    <script>
    var chart; // global

    /**
     * Request data from the server, add it to the graph and set a timeout to request again
     */
    function requestData() {
        $.ajax({
            url: 'http://localhost:3000/',

            success : function(p) {
/*
                alert(p.Titletext);
                alert(p.Y0coordinates);
                alert(data[0]);    // ["foo","bar"]
                alert(data[1]);    // ["baz","qux"]
                alert(data.length) // 2

		alert(p.Y0coordinates);
		alert(p.Y1coordinates);
		alert(p.Y2coordinates);
*/
                // add the points
                chart.series[0].setData(eval(p.Y0coordinates));
                chart.series[1].setData(eval(p.Y1coordinates));
                chart.series[2].setData(eval(p.Y2coordinates));
		chart.setTitle({ text: p.Titletext });
		chart.xAxis[0].setTitle({text: p.XName});
		chart.yAxis[0].setTitle({text: p.Y0Name});
		chart.yAxis[1].setTitle({text: p.Y1Name});
		chart.yAxis[2].setTitle({text: p.Y2Name});
                chart.series[0].name = p.Y0Name
                chart.series[1].name = p.Y1Name
                chart.series[2].name = p.Y2Name

            },
            cache: false
        });
    }

    $(document).ready(function() {

	//Here's the global options object...

	/**
	 * Grid-light theme for Highcharts JS
	 * @author Torstein Honsi
	 */

	// Load the fonts
	Highcharts.createElement('link', {
	   href: 'https://fonts.googleapis.com/css?family=Dosis:400,600',
	   rel: 'stylesheet',
	   type: 'text/css'
	}, null, document.getElementsByTagName('head')[0]);

	Highcharts.theme = {
	   colors: ["#7cb5ec", "#f7a35c", "#90ee7e", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",
	      "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
	   chart: {
	      backgroundColor: null,
	      style: {
		 fontFamily: "Dosis, sans-serif"
	      }
	   },
	   title: {
	      style: {
		 fontSize: '16px',
		 fontWeight: 'bold',
		 textTransform: 'uppercase'
	      }
	   },
	   tooltip: {
	      borderWidth: 0,
	      backgroundColor: 'rgba(219,219,216,0.8)',
	      shadow: false
	   },
	   legend: {
	      itemStyle: {
		 fontWeight: 'bold',
		 fontSize: '13px'
	      }
	   },
	   xAxis: {
	      gridLineWidth: 1,
	      labels: {
		 style: {
		    fontSize: '12px'
		 }
	      }
	   },
	   yAxis: {
	      minorTickInterval: 'auto',
	      title: {
		 style: {
		    textTransform: 'uppercase'
		 }
	      },
	      labels: {
		 style: {
		    fontSize: '12px'
		 }
	      }
	   },
	   plotOptions: {
              series: {
                 shadow: true
              },
	      candlestick: {
		 lineColor: '#404048'
	      }
	   },


	   // General
	   background2: '#F0F0EA'

	};

	// Apply the theme
	Highcharts.setOptions(Highcharts.theme);


	
	//Here's the chart options object...
        chart = new Highcharts.Chart({
            chart: {
		zoomType: 'x',
                renderTo: 'container',
                defaultSeriesType: 'spline',
                events: {
                    load: requestData
                }
            },
	    credits: {
                    enabled: false
                },
            legend: {
                    enabled: false
                },
            title: {
                text: 'Point plot'
            },
            tooltip: {
                shared: true,
                headerFormat: '<span style="font-size: 10px">Distance: {point.key}</span><br/>',
                valueDecimals: 2
            },
/*
            tooltip: {
	        crosshairs: [true],
                        positioner: function () {
                            return {
                                x: this.chart.chartWidth - this.label.width, // right aligned
                                y: -1 // align to title
                            };
                        },
                borderWidth: 0,
                backgroundColor: 'none',
                pointFormat: '{point.y} at {point.x}',
                headerFormat: '',
                shadow: false,
                style: {
                    fontSize: '10px'
		},
                valueDecimals: 2
            },
*/
/*            series: [{
                name: 'Speed', yAxis: 0},
                {
                name: 'Altitude',yAxis: 1},
                {
                name: 'Cadence', yAxis: 2
            }],
*/
            series: [{
                yAxis: 0},
                {
                yAxis: 1},
                {
                yAxis: 2
            }],

		yAxis: [{ // Primary yAxis
		    title: {
			text: 'First axis',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
		    },
	            labels: {
	                style: {
	                    color: Highcharts.getOptions().colors[0]
	                }
	            }
		}, 
			{ // Secondary yAxis
		    title: {
			text: 'Second axis',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
		    },
	            labels: {
	                style: {
	                    color: Highcharts.getOptions().colors[1]
	                }
	            },
		    opposite: true
		}, 
			{ // Tertiary yAxis
		    title: {
			text: 'Third axis',
                        style: {
                            color: Highcharts.getOptions().colors[2]
                        }
		    },
	            labels: {
	                style: {
	                    color: Highcharts.getOptions().colors[2]
	                }
	            },
		    opposite: true
		}]


        });


    });
    </script>

</head>
